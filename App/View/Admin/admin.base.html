{% extends '../base/base.html' %}
{% block page_css%}
<link rel="stylesheet" type="text/css" href="/resource/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/resource/css/admin.css">
{% endblock %}
{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Exit</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          {% include "nav.inc.html" %}
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{% block "pageTitle"%}{% endblock %}</h1>

          {% block "adminContent" %}{% endblock %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/resource/js/lib/jquery.js"></script>
    <script src="/resource/js/bootstrap.js"></script>
{% endblock %}
