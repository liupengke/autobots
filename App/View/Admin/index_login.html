{% extends '../base/base.html' %}
{% block page_css %}
<link rel="stylesheet" type="text/css" href="/resource/css/bootstrap.css">
<style type="text/css">
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}
{% block content %}
<div class="container">

	<form class="form-signin" role="form" method="post">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input name="username" type="text" class="form-control" placeholder="User Name" required autofocus>
		<input name="pswd" type="password" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
			    <input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

</div>
<script type="text/javascript" src="/resource/js/lib/jquery.js"></script>
<script type="text/javascript">
$('.form-signin').submit(function(){
	$.post('/admin/index/login', {
		username: this.username.value,
		pswd: this.pswd.value
	}, function(data){
		if(!data.errno) location.href="/admin/index";
    else
      alert(data.errmsg);
	}, 'json');
	return false;
});
</script>
{% endblock %}
